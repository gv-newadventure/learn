<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeRecived.imagePath" style="max-height: 200px;" alt="" class="img-reponsive">
  </div>

</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeRecived.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a  style="cursor: pointer;" (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients to Shoppting List</a></li>
        <li><a  style="cursor: pointer;">Edit Recipe</a></li>
        <li><a  style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipeRecived.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeRecived.ingredients"> {{ingredient.name}} - {{ingredient.amount}} </li>
    </ul>
  </div>
</div>
